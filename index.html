<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    }
  </style>
</head>
<body>

  <div id="footer">Make by VietEngland</div>

  <h1>üß† SI√äU M√ÅY T√çNH</h1>
  <p>üîÆ D·ª± ƒëo√°n t∆∞∆°ng lai c·ªßa b·∫°n v√†o nƒÉm 2030</p>

  <input type="text" id="name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
  <br>
  <input type="number" id="age" placeholder="Nh·∫≠p tu·ªïi hi·ªán t·∫°i">
  <br>

  <button onclick="startPrediction()" id="predictBtn">üëâ D·ª± ƒëo√°n</button>
  <button onclick="resetForm()" id="resetBtn" style="display:none;">üîÅ T√≠nh l·∫°i</button>
  <button onclick="showResult()" id="showBtn" style="display:none;">üì£ Xem k·∫øt qu·∫£</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="result"></div>

  <script>
    let futureAge = null;
    let userName = "";

    function startPrediction() {
      userName = document.getElementById('name').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const result = document.getElementById('result');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const predictBtn = document.getElementById('predictBtn');
      const showBtn = document.getElementById('showBtn');
      const resetBtn = document.getElementById('resetBtn');

      if (!userName || isNaN(age)) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† tu·ªïi h·ª£p l·ªá.");
        return;
      }

      result.innerText = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      predictBtn.disabled = true;
      showBtn.style.display = "none";
      resetBtn.style.display = "none";

      let i = 0;
      const interval = setInterval(() => {
        i++;
        progressBar.style.width = `${(i / 70) * 100}%`;
        if (i >= 70) {
          clearInterval(interval);
          const currentYear = new Date().getFullYear();
          futureAge = age + (2030 - currentYear);
          showBtn.style.display = "inline-block";
          resetBtn.style.display = "inline-block";
        }
      }, 100); // 70 b∆∞·ªõc * 100ms = 7s
    }

    function showResult() {
      const result = document.getElementById('result');
      result.innerText = `üåü Tu·ªïi c·ªßa ${userName} v√†o nƒÉm 2030 l√†: ${futureAge} tu·ªïi.`;
      document.getElementById('showBtn').style.display = "none";
    }

    function resetForm() {
      document.getElementById('name').value = "";
      document.getElementById('age').value = "";
      document.getElementById('result').innerText = "";
      document.getElementById('progress-bar').style.width = "0%";
      document.getElementById('progress-container').style.display = "none";
      document.getElementById('predictBtn').disabled = false;
      document.getElementById('resetBtn').style.display = "none";
      document.getElementById('showBtn').style.display = "none";
      futureAge = null;
      userName = "";
    }
  </script>

</body>
